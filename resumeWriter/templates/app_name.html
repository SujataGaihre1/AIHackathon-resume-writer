{% load socialaccount %}
<html>

<head>
    <title>Google Registration</title>
</head>

<body>
    <h1>Resume Writter</h1>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} !</p>
  

    {% else %}
    <h1>Not Logged In</h1>
    <h5>please login here to continue the process </h5>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}

</body>

</html>
